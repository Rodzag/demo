<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<title>Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style>

form {
    width:40%;
    margin-left:30%;
    padding: 30px;
    border: 1px solid #f1f1f1;
    background: #fff;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    
}

.label1
{
display: inline-block; 
width: 600px;

}

input{
float: right;
margin-right: 50%;
width: 30%;

}

select{
float: right;
margin-right: 50%;
width: 31%;

}


</style>
</head>
<body>

	<h1 style="text-align: center">Organisation d'un nouvel evenement :</h1>
	
    <form  th:action="@{/form}" th:object="${event}" method="post">
    	<label class="label1">Nom: <input type="text" th:field="*{name}" /></label>
    	<br><br>
    	<label class="label1">Date: <input type="date" th:field="*{date}" /></label>
    	<br><br>
        <label class="label1">Ville: <input type="text" th:field="*{city}" /></label>
        <br><br>
        <label class="label1">Durée: <input type="text" th:field="*{duration}" /></label>
        <br><br>
		<label class="label1">Catégorie: <select name="Catégorie" th:field="*{category}">
			<option value="Aucun">Choisir une catégorie</option>
			<option value="Ramassage">Ramassage</option>
			<option value="Nettoyage">Nettoyage</option>
			<option value="Autre">Autre</option>
		</select></label>	
		<br><br>
		<label class="label1">Description: <input type="text" th:field="*{description}" /></label>
		<br><br>
		<label class="label1"><span> Informations <br> importantes : </span> <input type="text" th:field="*{important}" /></label>
		<br>
	
		<p><input style="width: 30%;float:none;margin-right: none" type="reset" value="Reinitialiser" /></p>
		<p><input style="width:30%;float:none" type="submit" value="Nouvel evenement"  onclick="return confirm('Voulez vous valider cet evenement?')"/></p>
		

    </form>

</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
